<!DOCTYPE html>

<html lang="en">	
<head>
	<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="registration.css">
<title>Registration Form</title>
</head>

<body>
	<h1>Registration Form</h1>
	<p>Please fill out this form with the required information</p>
	<form action="https://github.com/shakerbillo/HTML-CSS-Projects">
		<fieldset>

		<label>Enter Your First Name: <input type="text" name="firstname" required /></label>
        <label>Enter Your Last Name: <input type="text" name="lastname" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}"
         name="password" required /></label>

		</fieldset>

		<fieldset>

			<label><input type="radio" name="account-type" class="inline"/> Personal Account</label>
			<label><input type="radio" name="account-type" class="inline"/> Business Account</label>
			<label><input type="checkbox" name="checkbox" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
		</fieldset>
		<fieldset>
			<label>Upload a profile picture: <input type="file" name="file" /></label>
			<label>Input your age (years): <input type="number" name="nubmer" min="13" max="120" />
			</label>

				<label>How did you hear about us?
					<select name="selector">
				<option value="">(select one)</option>
				<option value="1">Radio</option>
				<option value="2"> TV</option>
				<option value="3">YouTube Channel</option>
				<option value="4"> Facebook</option>
				<option value="5"> Instagram</option>
				<option value="6">Other</option>
			</select>
				</label>

				<label >Provide a bio:<textarea rows="3" cols="30" placeholder="I like to party on...." name="bio" ></textarea></label>

		</fieldset>

		<input type="submit" value="Submit" name="radio">



	</form>
	
</body>

</html>
