<!DOCTYPE html>
<html>
<head>

<title>Survey Form</title>
<link rel="stylesheet" type="text/css" href="survey.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>


<body>



	<header>
 <h1 id="title"> Press Play Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the event</em></p>
</header>

		<form id="survey-form" name="survey-form">
			<fieldset>
				<label id="name-label">Name <input type="text" id="name" name="name" required placeholder="Enter your name"  /></label>
				<label id="email-label">Email <input type="email" name="email" id="email" required placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninput="lower()" /></label>
				<label id="number-label">Age (optonal) <input type="number" id="number" name="number" min="18" max="120" placeholder="Age" required /></label>

			</fieldset>



			<fieldset>Which option best describes your current role?
				<select id="dropdown" name="dropdown">
        			<option value="" disabled selected>Select current role</option>
					<option value="1">Student</option>
					<option value="2">Full Time Job</option>
					<option value="3">Resident</option>
					<option value="4">Prefer not to say</option>
					<option value="5">Other</option>
				</select>	

			</fieldset>


<fieldset>Would you recommend our events to a friend?
			<label><input type="radio" value="radio" name="referral" class="inline" >Definitely</label></label>
			<label><input type="radio" value="radio" name="referral" class="inline" >Maybe</label>
			<label><input type="radio" value="radio" name="referral" class="inline" >Not Sure</label>

		</fieldset>


			<fieldset>What is your favorite thing about the event?
					<select id="dropdown" name="dropdown">
						<option value="" disabled selected>Select an option</option>
						<option value="1">Music</option>
						<option value="2">DJ</option>
						<option value="3">Community</option>
						<option value="4">Vibes</option>
						</select>
			</fieldset>


			<fieldset>What would you like to see improved? (Check all that apply)
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">Music</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">DJS</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox"> Sound/Lights</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">Ventilation / Sanitation</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">Day/Time</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">Staff</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">Venue</label>
				<label><input type="checkbox" value="checkbox" class="inline" name="checkbox">Time</label>
				
							

				</fieldset>

				<label>Any comments or suggestions?<textarea id="comments" name="suggestions" rows="5" cols="60" placeholder="Enter your comments here...." ></textarea></label>


					<input type="submit" value="Submit" id="submit" >


			</fieldset>
	
		</form>
</body>
</html>
